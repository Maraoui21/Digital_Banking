<div class="pb-4 flex items-center gap-2 mb-2">
  <div class="bg-white dark:bg-gray-900">
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative mt-1">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
      </div>
      <input type="text" id="table-search" class="block px-2 py-2.5 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
    </div>
  </div>
  <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    New
  </button>
</div>
<div class="relative overflow-x-auto rounded-t-md">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-indigo-700 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3 text-white">
        Custumer Name
      </th>
      <th scope="col" class="px-6 py-3 text-white">
        <div class="flex items-center">
          Email
        </div>
      </th>
      <th scope="col" class="px-6 py-3 text-white">
        <div class="flex items-center">
          Id
        </div>
      </th>
      <th scope="col" class="px-6 py-3 text-center text-white" colspan="2">
        <div>
          Action
        </div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of custumers" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-slate-50 cursor-pointer">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{customer.name}}
      </th>
      <td class="px-6 py-4">
        {{customer.email}}
      </td>
      <td class="px-6 py-4">
        {{customer.id}}
      </td>
      <td class="px-6 py-4 text-center">
        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Update</a>
      </td>
      <td class="px-6 py-4 text-center">
        <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-customer-modal/>
